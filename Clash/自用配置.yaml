proxy-groups:
  - name: ⚖ 全球负载均衡
    type: load-balance
    url: https://www.apple.com/library/test/success.html
    interval: 300
    use:
      - 🌍 全球节点
  - name: 🌍 全球时延优选
    type: url-test
    url: https://www.apple.com/library/test/success.html
    interval: 300
    use:
      - 🌍 全球节点
  - name: 🌍 全球手动选择
    type: select
    use:
      - 🌍 全球节点
  - name: ☁ CF时延优选
    type: url-test
    url: https://www.apple.com/library/test/success.html
    interval: 300
    use:
      - ☁ CloudFlare节点
