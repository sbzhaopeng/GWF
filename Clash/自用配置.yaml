    path: "./proxy_provider/JP.yaml"
    url: https://gist.githubusercontent.com/sbzhaopeng/fc6cdc82073e64cb02c4c0a845a5f578/raw/openwrt
    interval: 86400
    filter: '日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan'
    health-check:
      enable: true
      url: https://www.apple.com/library/test/success.html
      interval: 300
  🇺🇲 美国节点:
    type: http
    path: "./proxy_provider/US.yaml"
    url: https://gist.githubusercontent.com/sbzhaopeng/fc6cdc82073e64cb02c4c0a845a5f578/raw/openwrt
    interval: 86400
    filter: '美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States'
